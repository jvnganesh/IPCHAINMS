<!DOCTYPE html>
<html>
<head>
    <title>IP Rights Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
        .box{
            background-color: bisque;
            color: aliceblue;
            font-style:italic ;
        }
        #registration, #dashboard ,#assetRegistration,#assetVerification,#ownershipTracking,#collaborationLicensing,#helpSupport {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="registration">
            <h2>User Registration</h2>
            <form id="registrationForm"></form>
        </div>

        <div id="dashboard">
            <h2>Dashboard</h2>
        </div>

        <div id="assetRegistration">
            <h2>IP Asset Registration</h2>
        </div>

        <div id="assetVerification">
            <h2>Asset Verification</h2>
        </div>

        <div id="ownershipTracking">
            <h2>Ownership Tracking</h2>
        </div>

        <div id="collaborationLicensing">
            <h2>Collaboration and Licensing</h2>
        </div>

        <div id="helpSupport">
            <h2>Help and Support</h2>
        </div>
    </div>
</body>
</html>
